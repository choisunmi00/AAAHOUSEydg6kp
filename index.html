<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>암호를 입력하세요</h2>
    <input type="password" id="password" placeholder="암호를 입력하세요">
    <br>
    <button onclick="checkPassword()">확인</button>

    <div id="passwordAttempts"></div>

    <script>
        var passwordAttempts = localStorage.getItem('passwordAttempts') || 0;
        document.getElementById("passwordAttempts").innerText = "맞힌 횟수: " + passwordAttempts;

        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "240319";

            if (password === correctPassword) {
                passwordAttempts++;
                document.getElementById("passwordAttempts").innerText = "맞힌 횟수: " + passwordAttempts;
                localStorage.setItem('passwordAttempts', passwordAttempts);
                window.location.href = "AR.html";
            } else {
                alert("암호가 틀렸습니다.");
            }
        }
    </script>
</body>
</html>
