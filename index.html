<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="password-container" style="display: block;">
        <h2>Enter Password to Activate Camera</h2>
        <input type="password" id="password-input" placeholder="Enter Password">
        <br>
        <button onclick="checkPassword()">Activate Camera</button>
    </div>

    <div id="ar-container" style="display: none;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.17200181089185623 0.17200181089185623 0.17200181089185623"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password-input").value;
            var correctPassword = "your_password_here"; // 실제 비밀번호로 바꿔주세요.

            if (password === correctPassword) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("ar-container").style.display = "block";
            } else {
                alert("Invalid password. Please try again.");
            }
        }
    </script>
</body>
</html>
