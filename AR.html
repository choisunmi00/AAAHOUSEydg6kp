<!DOCTYPE html>
<html>
<head>
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('rotatable', {
            init: function() {
                this.el.addEventListener('click', () => {
                    // 선택된 오브젝트의 'selected' 상태를 토글합니다.
                    this.el.isSelected = !this.el.isSelected;
                });
                this.el.isSelected = false; // 초기 상태는 '선택되지 않음'입니다.
            },
            tick: function() {
                // 오브젝트가 선택되면 회전합니다.
                if(this.el.isSelected) {
                    let rotation = this.el.getAttribute('rotation');
                    rotation.y = (rotation.y + 1) % 360; // 회전 각도를 업데이트합니다.
                    this.el.setAttribute('rotation', rotation);
                }
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        gesture-detector
    >
        <a-assets>
            <a-asset-item id="animated-asset-T" src="assets/asset_T.gltf"></a-asset-item>
            <a-asset-item id="animated-asset-D" src="assets/asset_D.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker-T" type="pattern" preset="custom" url="assets/marker_T.patt">
            <a-entity id="bowser-model-T" scale="0.3 0.3 0.3" gltf-model="#animated-asset-T" class="clickable" rotatable></a-entity>
            <a-entity id="bowser-model-D" scale="0.7128109776830625 0.7128109776830625 0.7128109776830625" gltf-model="#animated-asset-D" class="clickable" rotatable></a-entity>
        </a-marker>

        <a-marker id="animated-marker-D" type="pattern" preset="custom" url="assets/marker_D.patt">
            <a-entity id="bowser-model-D2" scale="0.4 0.4 0.4" gltf-model="#animated-asset-D" class="clickable" rotatable></a-entity>
            <a-entity id="bowser-model-D3" scale="0.4 0.4 0.4" gltf-model="#animated-asset-D" class="clickable" rotatable></a-entity>
        </a-marker>

        <a-marker id="animated-marker-A" type="pattern" preset="custom" url="assets/marker_A.patt">
            <a-image src="assets/asset_A.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler rotatable></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
